<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('staff.static', filename='css/staff_login.css')}}">
    <title>Staff Login</title>
</head>
<body>
    <div class="major-container">
        <div class="content-holder">
            <h1>Staff Login</h1>
            <div class="login-form-holder">
                <div class="staff-login-form">
                    <form action="{{url_for('staff.index')}}" method="post" id="staffLoginForm">
                        <input type="email" name="email" id="email" required placeholder="Email">
                        <input type="password" name="staff_password" id="staff_password" required placeholder="Password">
                        <div class="capturedImageHolder" id="capturedImageHolder" style="display: none;"></div>
                        <input type="hidden" name="staff_image" id="staff_image">
                        <div class="video-capture-button-holder">
                            <video id="video" width="340" height="340" autoplay></video>
                            <canvas id="canvas" width="340" height="340" style="display: none;"></canvas>
                            <div class="login-button-holders">
                                <div class="capture-button">                                 
                                    <button type="button" id="capture">CAPTURE IMAGE</button>
                                </div>
                                <div class="log-button">
                                    <button type="submit">LOGIN</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{{url_for('staff.static', filename='js/staffAuth.js')}}"></script>
</body>
</html>
