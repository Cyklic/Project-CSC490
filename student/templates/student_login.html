<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('student.static', filename='css/stud_login.css')}}">
    <title>Student Login</title>
</head>
<body>
    <div class="major-container">
        <div class="content-holder">
            <h1>Student Login</h1>
            <div class="login-form-holder">
                <div class="student-login-form">
                    <form action="{{url_for('student.index')}}" method="post" id="studentLoginForm">
                        <input type="email" name="email" id="email" required placeholder="Email">
                        <input type="password" name="student_password" id="student_password" required placeholder="Password">
                        <div class="capturedImageHolder" id="capturedImageHolder" style="display: none;"></div>
                        <input type="hidden" name="student_image" id="student_image">
                        <div class="video-capture-button-holder">
                            <video id="video" width="340" height="340" autoplay></video>
                            <canvas id="canvas" width="340" height="340" style="display: none;"></canvas>
                            <div class="login-button-holders">
                                <div class="capture-button">
                                    <button type="button" id="capture">CAPTURE IMAGE</button>
                                </div>
                                <div class="log-button">
                                    <button type="submit">LOGIN</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{{url_for('student.static', filename='js/studentAuth.js')}}"></script>
</body>
</html>
