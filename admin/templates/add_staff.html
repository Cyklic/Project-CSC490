{% extends 'add_form_template.html' %}

{% block title %} App||Add-Staffs{% endblock %}

{% block content %}

<h1>Register New Staff Here</h1>
<form action="{{url_for('admin.add_staff')}}" method="post" id="addStaff">
    <input type="text" name="staff_name" id="staff_name" required placeholder="Staff Name">
    <input type="email" name="email" id="email" required placeholder="Email">
    <input type="tel" name="tel_num" id="tel_num" required placeholder="Phone Number">
    <input type="text" name="department_id" id="department_id" required placeholder="Department Id">
    <input type="text" name="staff_type" id="staff_type" required placeholder="Staff Type">
    <input type="hidden" name="staff_image" id="staff_image">
    <video id="video" width="340" height="340" autoplay></video>
    <button type="button" id="capture">Capture Image</button>
    <canvas id="canvas" width="340" height="340" style="display: none;"></canvas>
    <button type="submit" id="submit-button">Submit</button>
    <script src="{{url_for('admin.static', filename = 'js/staff.js')}}"></script>
    {{message}}
</form>

{% endblock %}
