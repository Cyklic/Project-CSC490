{% extends 'add_form_template.html' %}

{% block title %} App||Add-Students{% endblock %}

{% block content %}
<div class="student-head-form-container">
    <div class="student-main-form-container">
        <div class="student-main-form-container-text">
            <h1>Register New Students Here</h1>   
        </div>
        <form action="{{url_for('admin.add_students')}}" method="post" id="addStudents" class="add-student-form">
            <div class="input-details-holder">
                <input type="text" name="student_name" id="student_name" required placeholder="Student Name">
                <input type="text" name="matric_number" id="matric_number" required placeholder="Matric Number">
                <input type="email" name="email" id="email" required placeholder="Email">
                <input type="tel" name="tel_num" id="tel_num" required placeholder="Phone Number">
                <input type="text" name="department_id" id="department_id" required placeholder="Department Id">
                <input type="hidden" name="student_image" id="student_image">
                <div class="submit-button-div">
                    <button type="submit" id="submit-button">SUBMIT</button>
                </div>
            </div>
            <div class="video-capture-button-div">
                <div class="video-image-holder" id="video-image-holder">
                    <video id="video" width="340" height="340" autoplay></video>
                    <button type="button" id="capture">CAPTURE IMAGE</button>
                    <canvas id="canvas" width="340" height="340" style="display: none;"></canvas>
                </div>
            </div>
            <script src="{{url_for('admin.static', filename = 'js/student.js')}}"></script>
            {{message}}
        </form>
    </div>
</div>
{% endblock %}
